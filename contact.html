<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="assets/AyEico.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning ">
            <div class="container-fluid p-2 ">
                <img src="assets/Logo_Amazing_Events.png" class="logo rounded float-start ms-4 me-4" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="upcoming_events.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="past_events.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="details.html">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stats.html">Stats</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <h2>Home</h2>
                </div>
                <div class="carousel-item">
                    <h2>Upcoming Events</h2>
                </div>
                <div class="carousel-item">
                    <h2>Past Events</h2>
                </div>
                <div class="carousel-item active">
                    <h2>Contact</h2>
                </div>
                <div class="carousel-item">
                    <h2>Details</h2>
                </div>
                <div class="carousel-item">
                    <h2>Stats</h2>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"> Next</span>
            </button>

        </div>
        <div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <form class=form-contact action="#" method="get">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Ej: Jhon Smith">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn-form">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row bg-primary align-items-center">
            <div class="col-4 redes">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div class="col-8">
                <i class="fa-regular fa-copyright">
                    2023 - Amazing Events
                </i>
            </div>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <script src="https://kit.fontawesome.com/0d5c6c5c90.js" crossorigin="anonymous"></script>
